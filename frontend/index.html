      .slide-in-text {
  animation-duration: 3s; /* Duration of the animation */
  animation-name: slidein; /* Name of the @keyframes rule */
  animation-iteration-count: infinite; /* Repeats forever */
  animation-direction: alternate; /* Plays forward then backward */
}

@keyframes slidein {
  from {
    margin-left: 100%; /* Start off-screen to the right */
    width: 300%;
  }

  to {
    margin-left: 0%; /* End at the normal position */
    width: 100%;
  }
}
